<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextifyImage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>TextifyImage</h1>

    <!-- Image Upload -->
    <section id="upload-section">
        <h2>Upload Image</h2>
        <form id="upload-form" action="http://localhost:3000/api/upload" method="post" enctype="multipart/form-data" target="upload-iframe">
            <input type="file" id="imageInput" name="image" accept="image/*" required>
            <button type="submit">Upload Image</button>
        </form>
    </section>

    <!-- Hidden Iframe -->
    <iframe id="upload-iframe" name="upload-iframe" style="display: none;"></iframe>

    <!-- Display Results (Updated to display result in iframe) -->
    <section id="results-section">
        <h2>Extracted Text</h2>
        <img id="uploadedImage" src="" alt="Uploaded Image" style="max-width: 100%;">
        <p id="extractedText"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
